<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UWUsome title</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a;
      color: white;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
	
	#text {
		user-select: none;
	}
	
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      text-align: center;
      z-index: 10;
    }

    .beer {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      will-change: transform, opacity;
    }
	
	.social-panel {
	  position: fixed;
	  bottom: 28px;
	  left: 50%;
	  transform: translateX(-50%);

	  display: flex;
	  gap: 16px;
	  padding: 16px 20px;

	  background: rgba(255, 255, 255, 0.12);
	  backdrop-filter: blur(18px) saturate(160%);
	  -webkit-backdrop-filter: blur(18px) saturate(160%);

	  border-radius: 999px;
	  border: 1px solid rgba(255, 255, 255, 0.25);

	  box-shadow:
		0 12px 40px rgba(0, 0, 0, 0.45),
		inset 0 1px 0 rgba(255, 255, 255, 0.25);

	  z-index: 20;
	}

	.social-panel a {
	  display: flex;
	  align-items: center;
	  gap: 12px;

	  padding: 14px 22px;
	  border-radius: 999px;

	  font-size: 2rem;
	  font-weight: 700;

	  text-decoration: none;
	  color: white;

	  background: rgba(255, 255, 255, 0.14);
	  transition: all 0.25s ease;
	}

	.social-panel i {
	  font-size: 1.9rem;
	}


	.social-panel a .icon {
	  font-size: 20px;
	}

	.social-panel a:hover {
	  background: rgba(255, 255, 255, 0.28);
	  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
	}

	.social-panel a.tg:hover {
	  box-shadow: 0 0 25px rgba(0, 136, 204, 0.6);
	}

	.social-panel a.gh:hover {
	  box-shadow: 0 0 25px rgba(255, 255, 255, 0.35);
	}
  </style>
</head>
<body>

	<div class="center-text" id="text">Enable JS</div>
	<div class="social-panel">
	  <a href="https://t.me/evg_orlov" target="_blank" class="tg">
		<i class="fa-brands fa-telegram"></i>
		Telegram
	  </a>
	  <a href="https://github.com/GreatestDreamer" target="_blank" class="gh">
		<i class="fa-brands fa-github"></i>
		GitHub
	  </a>
	</div>

  <script>
    const textEl = document.getElementById("text");
    const today = new Date().getDay();

    if (today === 5) {
		textEl.textContent = "Today is Friday! ðŸŽ‰";
		textEl.style.cursor = "pointer";
		textEl.addEventListener("click", boom);
		boom();
    } else if (today === 4) {
      textEl.textContent = "Almost Fridayâ€¦";
    } else {
      textEl.textContent = "Not a Friday :(";
    }

    function boom() {
		const count = 40;
		const originX = window.innerWidth / 2;
		const originY = window.innerHeight;

		const scale = Math.min(window.innerWidth, window.innerHeight) / 800;

		for (let i = 0; i < count; i++) {
		  const beer = document.createElement("div");
		  beer.className = "beer";
		  beer.textContent = "ðŸº";

		  const size = Math.max(18, 32 * scale);
		  beer.style.fontSize = size + "px";

		  let x = originX;
		  let y = originY;

		  let vy = -(4 + (Math.random() * 0.5 + 0.5) * 7) * scale;
		  let vx = (Math.random() * 2 - 1) * 2 * scale;

		  beer.style.left = x + "px";
		  beer.style.top = y + "px";

		  document.body.appendChild(beer);

		  const gravity = 0.08 * scale;
		  let life = 0;
		  const maxLife = 235;

		  function animate() {
			life++;

			x += vx;
			y += vy;
			vy += gravity;

			beer.style.transform = `
			  translate(${x - originX}px, ${y - originY}px)
			  rotate(${life * 3}deg)
			`;

			beer.style.opacity = 1 - life / maxLife;

			if (life < maxLife) {
			  requestAnimationFrame(animate);
			} else {
			  beer.remove();
			}
		  }

		  animate();
		}
  }
  </script>

</body>
</html>
